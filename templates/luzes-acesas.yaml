- sensor:
    - name: "Luzes Acesas"
      unique_id: luzes_acesas
      unit_of_measurement: "unid"
      state: >
        {{
          expand([
            'light.luz_da_calcada',
            'light.banheiro',
            'light.area',
            'light.luz_da_cozinha',
            'light.luz_da_sala',
            'light.led_espelho',
            'light.led_quarto',
            'light.luz_da_suite',
            'light.luz_do_quarto',
            'light.luz_da_corredor',
            'light.luz_da_lavanderia'
          ])
          | selectattr('state', 'in', ['on', 'off'])
          | selectattr('state', 'eq', 'on')
          | list | count
        }}
